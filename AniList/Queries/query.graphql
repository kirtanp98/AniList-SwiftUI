query getMedia($id: Int) {
      Media(id: $id) {
        id
        title {
            romaji
            english
            native
        }
        description
        duration
        bannerImage
        coverImage {
            color
            extraLarge
        }
        tags {
            id
        }
    }
}

query getTopMedia($page: Int, $type: MediaType){
  Page (page: $page, perPage: 50) {
       pageInfo {
       total
       currentPage
       lastPage
       hasNextPage
       perPage
         }
    
    media(sort: POPULARITY_DESC, type: $type) {
      id
      title {
        english
        native
        romaji
      }
      
      # description
      coverImage{
        large
        color
      }
      popularity
    }
    
  }
}
